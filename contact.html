<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - English Made Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">‚Üê Back to Home</a>
    </nav>

    <div class="contact-container">
        <h1>Contact</h1>
        <p>Have a question about a textbook or want to negotiate shipping for an artwork? Send a message below!</p>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email address">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="shipping">Shipping Negotiation (Art)</option>
                    <option value="textbook">Textbook Inquiry</option>
                    <option value="otp">Login/OTP Issues</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
