<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings & Original Artworks Gallery</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fcfcfc; padding: 40px; text-align: center; }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .art-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .art-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .art-info h3 { margin: 15px 0 5px; color: #333; }
        .price { color: #d9534f; font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }

        .buy-btn {
            background-color: #333;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .buy-btn:hover { background-color: #555; }

        /* Payment Section */
        #payment-section {
            margin-top: 60px;
            padding: 40px;
            background: #f4f4f4;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 500px;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        
        .confirm-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Original Artworks Gallery</h1>
    <p>Hand-painted originals available for worldwide shipping.</p>
    <hr style="width: 50px; border: 2px solid #333; margin-bottom: 40px;">

    <div class="gallery-container">
        <div class="art-card">
            <img src="art-sample.jpg" alt="Abstract Painting">
            <div class="art-info">
                <h3>Vibrant Abstract #1</h3>
                <p class="price">$250.00</p>
                <a href="#payment-section" class="buy-btn">Purchase Artwork</a>
            </div>
        </div>

        <div class="art-card">
            <img src="painting2.jpg" alt="Landscape">
            <div class="art-info">
                <h3>Sunset Over Hills</h3>
                <p class="price">$320.00</p>
                <a href="#payment-section" class="buy-btn">Purchase Artwork</a>
            </div>
        </div>

        <div class="art-card">
            <img src="painting3.jpg" alt="Portrait">
            <div class="art-info">
                <h3>Modern Portrait</h3>
                <p class="price">$180.00</p>
                <a href="#payment-section" class="buy-btn">Purchase Artwork</a>
            </div>
        </div>
    </div>

    <div id="payment-section">
        <h2>Secure Checkout</h2>
        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <input type="text" placeholder="123 Street Name, City" required>
            </div>
            <div class="form-group">
                <label>Card Details</label>
                <input type="text" placeholder="0000 0000 0000 0000" required>
            </div>
            <button type="submit" class="confirm-btn">Complete Purchase</button>
        </form>
    </div>

    <p style="margin-top: 40px;"><a href="index.html">‚Üê Back to Home</a></p>

</body>
</html>
