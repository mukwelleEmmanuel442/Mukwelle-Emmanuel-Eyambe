<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Textbook Shop</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .shop-header { text-align: center; margin-bottom: 40px; }
        
        /* The Grid Layout for Products */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: 200px; /* Keeps images uniform */
            object-fit: cover;
            border-radius: 4px;
        }

        .product-card h3 { margin: 15px 0 10px; color: #333; }
        
        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-link { display: block; text-align: center; margin-top: 30px; color: #666; }
    </style>
</head>
<body>

    <div class="shop-header">
        <h1>English Textbooks & Workbooks</h1>
        <p>Select a book to view details or purchase.</p>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="book1.jpg" alt="Beginner English">
            <h3>English Made Simple: Level 1</h3>
            <button class="buy-btn">View Details</button>
        </div>

        <div class="product-card">
            <img src="book2.jpg" alt="Grammar Workbook">
            <h3>Advanced Grammar Guide</h3>
            <button class="buy-btn">View Details</button>
        </div>

        <div class="product-card">
            <img src="book3.jpg" alt="Vocabulary Builder">
            <h3>IELTS Vocabulary Builder</h3>
            <button class="buy-btn">View Details</button>
        </div>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

</body>
</html>
